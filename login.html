<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/Login.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Animes</title>
    <link rel="icon" href="/img/Icono-Naruto.png" />
  </head>
  <body>
    <div class="container fondo_cabezera">
      <h1>ANIMES</h1>
    </div>
    <div class="container cont_section_login">
        <form class="cont_form" action="#">
          <div class="form-group">
            <label for="usu">Email address</label>
            <input
              type="text"
              class="form-control"
              id="usu"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" />
          </div>
          <div class="cont_pie_login">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <div>
              <a href="#">Registrarse</a>
            </div>
          </div>
        
          <button type="submit" class="btn btn-primary" onclick="Loguin()">
            Loguearse
          </button>
        </form>
    </div>

    <footer class="container footer">
      <ul class="list-inline">
        <li class="list-inline-item">&copy copyright</li>

        <li class="list-inline-item">Todos los Derechos reservados a:</li>
        <li class="list-inline-item">Gabriel Cano</li>
      </ul>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
